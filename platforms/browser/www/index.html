        let weapons = {

        }
        let deck=[];
        let discard=[];
        let boss=[];
        let turn = 0;
        let start = 0;
        let anim = [];
        let floor = 0;
        let direction = ["up","right","down","left"];

        let field = [
            [null,null,null,null],

            [null,null,null,null],
            [null,null,null,null],
        ]

        let hero = {
            name:"H",

            power:0,

        $(document).ready(function(){
            init();

            $(".slot").click(function(e){

        function init(){
            start = roll(15);
            turn = 0;
            anim=[];
            floor=0;
            hero = {
                name:"H",
                type:"hero",
                power:0,
                hp: 8,
                maxhp: 8,
                weapon:"",
                gold:0,
            }
            deck = gentest();
            shuffle(deck);

            place();
        }

        function play(){
            onturn();
            restat();

            setTimeout(function(){
                let c = $(".hero").attr("c");
                let m = getMoves(c);

                for (let i =0; i < m.length; i++){
                    if (m[i]) {
                        $(".r" + m[i]).addClass("glow")
                        $(".r" + m[i]).attr("d",i);
                    }
                }
            },100);

        }

        function onturn(){
            for (let y= 0; y<4; y++) {
                for (let x = 0; x < 4; x++) {
                    let c = field[y][x];
                    if (c.type=="poison"){
                        c.power++;
                        render();
                    }
                    if (c.type=="trap" && (turn%2==0)){
                        $(".r"+y+x).addClass("off");
                    }
                    if (c.type=="bomb"){
                        c.flag = Number(c.flag)-1;
                        $(".r"+y+x).append();
                    }
                }
            }
            turn++;
        }


        //CC=YX
        function move(e){
            $(".slot").removeClass("glow");

            anim = [];

            let cc = $(".hero").attr("c").split("").map(Number);
            let cc2 = $(e).attr("c").split("").map(Number);
            let d = Number($(e).attr("d"));

            let target = field[cc2[0]][cc2[1]];
            console.log(target.type);

            if (target.type == "chest"){
                field[cc2[0]][cc2[1]] = draw();
                target = field[cc2[0]][cc2[1]];
                render();
            }

            anim.push([cc2[1],cc2[0],"gone"]);
            anim.push([cc[1],cc[0],direction[d]]);

            animate();

            setTimeout(function(){
                switch (target.type){
                    case "monster":
                        hero.power -= target.power;
                        if (hero.power <= 0) {
                            hero.hp += hero.power;
                            hero.power = 0;
                            hero.weapon = "";
                        }
                        break;
                    case "gold":
                        hero.gold += target.power;
                        break;
                    case "potion":
                        hero.hp += target.power;
                        if (hero.hp > hero.maxhp)
                            hero.hp = hero.maxhp;
                        break;
                    case "sword":
                    case "bow":
                        if (hero.weapon == target.type){
                            hero.power += target.power;
                        } else {
                            hero.weapon = target.type;
                            hero.power = target.power;
                        }
                        break;
                    case "trap":
                        if (!$(e).hasClass("off"))
                            hero.hp -= target.power;
                        break;
                    case "chest":

                }

                displace(cc,d);
            },500)

        }


        //dir 0-up, 1-right, 2-down, 3-left
        function displace(cc, dir){
            let y = cc[0];
            let x = cc[1];

            // anim.push([cc2[1],cc2[0],"gone"])

            switch (dir){
                case 0:
                    while (y < field.length) {
                        field[y - 1].splice(x, 1, field[y][x]);
                        anim.push([x,y,"up"]);
                        y++;
                    }
                    field[y-1][x] = draw();
                    break;
                case 1:
                    field[y].splice(x+1,1);
                    field[y].unshift(draw());
                    while (x>=0){
                        anim.push([x,y,"right"]);
                        x--;
                    }
                    break;
                case 2:
                    while (y >= 0) {
                        field[y+1].splice(x, 1, field[y][x]);
                        anim.push([x,y,"down"]);
                        y--;
                    }
                    field[y+1][x] = draw();
                    break;
                case 3:
                    field[y].splice(x-1,1);
                    field[y].push(draw());
                    while (x< field[y].length){
                        anim.push([x,y,"left"]);
                        x++;
                    }
                    break;
            }

            restat();


            animate();
            setTimeout(function(){
                play();
            },1000);
            //render();

        }

        function restat(){
            if (hero.hp <= 0){
                alert("You died!\nScore: "+hero.gold + "\nPlay Again?");
                init();
                return;
            }

            $(".s1").html(hero.hp + "/" + hero.maxhp);
            $(".s2").html(hero.gold);
            $(".s3").html(weapons[hero.weapon]);
            $(".s4").html(hero.power);
        }


        function getMoves(c){
            let cc = c.split('').map(Number);
            let left = cc[0] + '' + next(cc[1],-1);
            let right = cc[0]  + '' + next(cc[1],1);
            let down = next(cc[0],1)  + '' + cc[1];
            let up = next(cc[0],-1)  + '' + cc[1];

            return [up,right,down,left];
        }

        function next(c,i){
            let r = c+i;
            return (r>=0 && r<=4) ? r : null;
        }



        /*function next(c,i){
            let r = Number(c)+i;
            if (r < 0){

            }
            return r;
        }*/

        function place(){

            for (let y= 0; y<4; y++){
                for (let x= 0; x<4; x++){
                    if (start == 0) {
                        field[x][y] = hero;
                    } else {
                        let c = draw();
                        field[x][y] = c;
                    }
                    start--;
                }
            }
            render();
            setTimeout(function(){
                play();
            },100);
        }

        function animate(){

            if (anim.length > 0){
                for (let i = 0; i< anim.length; i++){
                    console.log(anim[i])
                    $(".r"+anim[i][1]+""+anim[i][0]).addClass(anim[i][2]);
                }

                setTimeout(function(){
                    $(".slot").removeClass("up down left right gone off");
                    render();
                },1000);
            } else {
                render();
            }
        }

        function render(){
            $(".slot").removeClass("hero "+ type.join(" ") );

            for (let y= 0; y<4; y++) {
                for (let x = 0; x < 4; x++) {
                    if (field[x][y].type  == "hero") {
                        $(".r" + x + y).html("H");
                        $(".r" + x + y).addClass("hero");
                    } else {
                        let c = field[x][y];
                        $(".r" + x + y).html(c.name + "<br/>" + c.power);
                        $(".r" + x + y).addClass(c.type);
                    }
                }
            }
        }


        function draw(){
            var c = deck.splice(0,1)[0];
            discard.push(c);

            if (deck.length == 0){
                deck = discard;
                climb();
                shuffle(deck);
            }

            return c;
        }

        function climb(){
            floor++;
            for (let i=0; i< deck.length; i++){
                if (deck[i].type=="monster")
                    deck[i].power+=floor;
            }
        }

        function gentest(){
            let deck = [];

            for (let t = 0; t < type.length; t++) {
                for (let i = 2; i <= 6; i++) {
                    let card = {
                        name: icon[t],
                        power: i,
                        type:type[t],
                    }

                    console.log(card.type + " == poison " +  (card.type== "poison"))

                    if (card.type == "poison")
                        card.power = 0;

                    if (card.type == "bomb")
                        card.flag = 4,

                            console.log(card);

                    deck.push(card);
                }
            }

            let b = {
                name : "TEST",
                power: 10,
                type:"boss",
                onTurn: function(){
                    this.power+=1;
                }
            }

            boss.push(b);

            return deck;
        }

        function shuffle(array) {
            for (var i = array.length - 1; i > 0; i--) {
                var j = Math.floor(Math.random() * (i + 1));
                var temp = array[i];
                array[i] = array[j];
                array[j] = temp;
            }
        }

        //powerful tool indeed!
        function listToMatrix(list, elementsPerSubArray) {
            var matrix = [], i, k;

            for (i = 0, k = -1; i < list.length; i++) {
                if (i % elementsPerSubArray === 0) {
                    k++;
                    matrix[k] = [];
                }

                matrix[k].push(list[i]);
            }

            return matrix;
        }

        function roll(max){
            return Math.floor(Math.random() * max);
        }

                    test[y].push(0);
                    break;
            }


        }*/

        function clone(obj) {
            if (null == obj || "object" != typeof obj) return obj;
            var copy = obj.constructor();
            for (var attr in obj) {
                if (obj.hasOwnProperty(attr)) copy[attr] = obj[attr];
            }
            return copy;
        }

    </script>

        @keyframes gone{
            0%{

            } 30%{

                    transform: rotate(20deg);

                      transform: rotate(0deg);

                  }
        }

        @keyframes up{
            0% {
                transform: translateY(0);
            } 100% {
                  transform: translateY(-120%);
              }

        @keyframes down{
            0% {

            } 100% {

              }
        }
        @keyframes left{
            0% {
                transform: translateX(0);
            } 100% {
                  transform: translateX(-120%);
              }
        }
        @keyframes right{
            0% {
                transform: translateX(0);
            } 100% {
